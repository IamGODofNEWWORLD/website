<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>数当てゲーム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script>
      function showCollect(ibp){
       document.getElementById('textoutput').innerHTML = ibp;
       var collect = Math.floor(Math.random() * 9) + 1;
       document.getElementById('textcollect').innerHTML = collect;
       if(ibp == collect){
        var message = "正解！";
        } else{
        var message = "不正解、、、";
        }
       document.getElementById('message').innerHTML = message;
      }
</script>
</head>
<body>
    <h1>数当てゲーム</h1>
    <pre>1～9の中から好きな数字を一つ選んでください。<br>ランダムに生成される数字と一致した場合正解となります。</pre>
    <input type="button" value="1" onclick="showCollect(1)">
    <input type="button" value="2" onclick="showCollect(2)">
    <input type="button" value="3" onclick="showCollect(3)">
    <input type="button" value="4" onclick="showCollect(4)">
    <input type="button" value="5" onclick="showCollect(5)">
    <input type="button" value="6" onclick="showCollect(6)">
    <input type="button" value="7" onclick="showCollect(7)">
    <input type="button" value="8" onclick="showCollect(8)">
    <input type="button" value="9" onclick="showCollect(9)">
    <h4>あなたの回答：</h4>
    <h2><div id="textoutput"></div></h2>
    <h4>生成された数字：</h4>
    <h2><div id="textcollect"></div></h2>
    <h1><div id="message"></div></h1>
</body>
</html>
